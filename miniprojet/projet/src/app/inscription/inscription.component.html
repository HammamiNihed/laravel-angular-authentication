
<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      
      <form method="post" >
      <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="assets/image/icone.png"> <i class="fa fa-user"></i> </span>
         </div>
            <input name="" class="form-control" placeholder="Full name" type="text" >
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img src="assets/image/icone2.png"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="" class="form-control" placeholder="Email address" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="assets/image/icone3.png"> <i class="fa fa-building"></i> </span>
          </div>
          <select class="form-control">
            <option selected=""> Gender</option>
            <option>male</option>
            <option>female</option>
            
          </select>
        </div> <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img src="assets/image/pp.png" width="24px" height="24px"> <i class="fa fa-building"></i> </span>
        </div>
        <select class="form-control">
          <option selected=""> Role</option>
          <option>Student</option>
          <option>Teacher</option>
          
        </select>
      </div> <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img src="assets/image/ps.png"> <i class="fa fa-lock"></i> </span>
        </div>
            <input class="form-control" placeholder="Create password" type="password" >
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><img src="assets/image/ps.png"> <i class="fa fa-lock"></i> </span>
        </div>
            <input class="form-control" placeholder="Repeat password" type="password" >
        </div> <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">Have an account? <a [routerLink]="['/compte']">Log In</a> </p> 
        <router-outlet></router-outlet>                                                                
    </form>
    </article>
    </div>
